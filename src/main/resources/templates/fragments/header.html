<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="header">
    <nav class="navbar">
        <div class="navbar-logo">
            <button th:if="${blogMainFormDto}" type="button" class="btn_home btn_none-style"
                    th:onclick="'location.href=\''+@{'/blogs/main/'+${blogMainFormDto.blogNm}}+'\''">
<!--                <i class="bi bi-house"></i>-->
                <h2 class="blog-name-link">[[${blogMainFormDto.blogNm}]]</h2>
            </button>
            <button th:if="${postFormDto}" type="button" class="btn_home btn_none-style"
                    th:onclick="'location.href=\''+@{'/blogs/main/'+${postFormDto.blogNm}}+'\''">
<!--                <i class="bi bi-house"></i>-->
                <h2 class="blog-name-link">[[${postFormDto.blogNm}]]</h2>
            </button>

            <!--            <button type="button" class="btn_home btn_none-style" th:onclick="location.href='/'">-->
            <!--                <i class="bi bi-house"></i>-->
            <!--            </button>-->
            <button type="button" class="btn_menu btn_none-style">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <ul class="navbar_menu">
            <li sec:authorize="isAnonymous()">
                <a href="/members/login">로그인</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/members/myPage">마이페이지</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="/members/logout">로그아웃</a>
            </li>
        </ul>
    </nav>

</header>

</html>
