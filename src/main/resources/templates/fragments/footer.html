<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer">

    <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
        <div id="liveToastMainRoleBack" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay='3000'>
            <div class="toast-header">

                <strong class="me-auto">변경 불가</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                메인 카테고리는 다른 메인,서브 카테고리 아래로 이동할 수 없습니다.
            </div>
        </div>
        <div id="liveToastSubRoleBack" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
             data-bs-delay='3000'>
            <div class="toast-header">
                <strong class="me-auto">변경 불가</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                서브 카테고리는 메인 카테고리 내부에서만 이동할 수 있습니다.
            </div>
        </div>
    </div>
</footer>

</html>
