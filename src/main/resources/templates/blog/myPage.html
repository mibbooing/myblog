<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout_member}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>


<th:block layout:fragment="css">
    <style>
        .fieldError {
             color: #bd2130;
        }
    </style>

</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            [# th:if="${errorMessage}"]
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            [/]
            bindDomEvent();
        });
        function bindDomEvent(){
            $(".blog-img-input").on("change", function(){
                $(".blog-img-input").attr('value', fileName);

                var fileName = $(this).val().split("\\").pop();
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                   alert("이미지 파일만 등록이 가능합니다.");
                   return;
                }
                readURL(this)
                console.log("onclick");
            });
        }
        function readURL(input) {
            console.log("readURL");
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.blog-profile-img-inner').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
                console.log(e.target.result);
            }
        }
            let BlogNmJ = /^[a-z|A-Z|0-9|ㄱ-ㅎ|가-힣]{4,20}$/;

            var duplicateBlogNm = true;
            var duplicateCkBlogNm;

            function validCheck(){
                if(duplicateBlogNm || (duplicateCkBlogNm != $("#blogNm").val())){
                    alert('블로그명 중복확인이 필요합니다.')
                    $("#blogNm").focus();
                    return false;
                }
                if($('#topicId').val() == ""){
                    alert('블로그 주제를 선택해주세요.')
                    return false;
                }
                return true;
            }
            function duplicateCheck(){
                if(!BlogNmJ.test($("#blogNm").val())){
                    alert("한글, 영문, 숫자포함 4-20자 이내로 입력해주세요");
                    return false;
                }
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");

                var url = "/valid/blogNm";
                var paramData = {
                    blogNm : $("#blogNm").val()
                };
                var param = JSON.stringify(paramData);

                $.ajax({
                    url         : url,
                    type        : "POST",
                    data        : param,
                    contentType : "application/json",
                    beforeSend  : function(xhr){
                        xhr.setRequestHeader(header, token);
                    },
                    datatype    : "json",
                    cache       : false,
                    success     : function(result, status){
                        alert("사용 가능한 블로그명입니다.");
                        duplicateBlogNm = false;
                        duplicateCkBlogNm = $("#blogNm").val();
                    },
                    error : function(jqXHR, status, error){
                        if(jqXHR.status == '401'){
                            alert('로그인 후 이용해주세요.')
                            location.href = '/members/login';
                        } else{
                            alert(jqXHR.responseText);
                        }
                        duplicateBlogNm = true;
                    }
                });
            }




    </script>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" th:object="${blogInfoFormDto}" action="/blogs/${blogInfoFormDto.blogNm}/myPage"  onsubmit="return validCheck()">
        <div>
            <input type="hidden" th:value="*{blogId}">
        </div>
        <div>
            <input type="hidden" th:value="*{blogImgId}">
            <input th:if="*{imgUrl != null}" class="blog-img-input" type="file" th:value="*{imgUrl}" th:field="*{imgUrl}">
            <input th:unless="*{imgUrl != null}" class="blog-img-input" type="file">
            <button type="button" onclick="$('.blog-img-input').trigger('click');">
                <i class="bi bi-plus-circle-dotted"></i>
            </button>
            <img th:if="*{imgUrl} != null" class="blog-profile-img-inner" th:src="*{imgUrl}" alt="">
            <img th:unless="*{imgUrl} != null" class="blog-profile-img-inner" src="/img/basic_profile_img.jpg" alt="">
        </div>
        <div class="form-group">
            <label th:for="blogNm">블로그 이름</label>
            <input type="text" th:field="*{blogNm}" class="form-control" placeholder="블로그 이름을 입력해주세요" disabled/>
            <p th:text="${valid_blogNm}" class="fieldError"></p>
            <button type="button" class="btn btn-primary" onclick="duplicateCheck()">중복확인</button>
                    </div>
        <div class="form-group">
            <label>블로그 주제</label>
            <select class="form-select" id="topicId" name="topicId" th:errorclass="field-error">
                <option th:each="topicList : *{topicList}"
                        th:value="${topicList.Id}"
                        th:text="${topicList.topicName}" th:selectd="${topicList.Id} == *{topicId}">
                </option>
            </select>
            <p th:text="${valid_topicId}" class="fieldError"></p>
        </div>

<!--        <p th:if="${blogCreateErrorMsg}" class="error" th:text="${blogCreateErrorMsg}"></p>-->
        <button type="submit" class="btn btn-primary">수정하기</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
