<!doctype html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragmemt="script">
    <script th:inline="javascript">
    </script>
</th:block>

    <section layout:fragment="content">
        <form role="form" method="post" action="/blogs/new" th:object="${blogFormDto}">
            <div class="form-group">
              <label th:for="blogNm">이메일주소</label>
              <input type="text" name="blogNm" class="form-control" placeholder="블로그 이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('blogNm')}" th:errors="*{blogNm}" class="fieldError">Incorrect data</p>
            </div>

            <p th:if="${blogCreateErrorMsg}" class="error" th:text="${blogCreateErrorMsg}"></p>
            <button class="btn btn-primary">만들기</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </form>
    </section>

</html>
